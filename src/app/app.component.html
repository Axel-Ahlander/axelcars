<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursdag</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            margin: 50px 0 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: fly 2s ease-out forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) rotate(360deg);
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        .button {
            display: inline-block;
            background-color: #cc5f16;
            color: white;
            padding: 40px 80px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .button:hover {
            background-color: #8d3f04;
            transform: scale(1.1);
        }

        /* Hidden content initially */
        #thank-you-message, .image-container {
            display: none;
        }

        h2 {
            font-size: 50px;
            font-weight: bold;
        }

        p{
            font-size: 30px;
        }

    </style>
</head>
<body>

    <!-- Initially, only the button is visible -->
    <a href="javascript:void(0);" class="button" onclick="showContent()">Trykk her!</a>

        // Function to start the celebration animation (confetti)

            const emojis = ['🎉', '🎂', '🎈', '🎁', '💖', '🌹'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.bottom = '0';
            emoji.style.animationDelay = `${Math.random() * 0.3}s`;
            document.body.appendChild(emoji);

            // Remove the emoji after its animation completes
            setTimeout(() => emoji.remove(), 2000);
        }
