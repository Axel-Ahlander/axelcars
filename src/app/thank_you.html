<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mamma!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin: 50px 0 20px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: fly 2s ease-out forwards; /* Shortened animation to 2s */
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) rotate(360deg);
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Gratulerer med dagen mamma! 🎂🎉🎈</h1>

    <div class="image-container">
        <img src="mamma.jpg" alt="Bursdagsbilde">
    </div>

    <script>
        function startCelebration() {
            const emojis = ['🎉', '🎂', '🎈', '🎁', '💖', '🌹'];
            for (let i = 0; i < 40; i++) { // Increased to 40 for more emojis
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.bottom = '0';
                emoji.style.animationDelay = `${Math.random() * 0.3}s`; // Reduced delay for faster start
                document.body.appendChild(emoji);

                setTimeout(() => emoji.remove(), 2000); // Shorter duration before removal
            }
        }

        // Faster and continuous celebration
        window.onload = () => {
            startCelebration(); // Instant start
            setInterval(startCelebration, 700); // Repeat faster every 0.7s
        };
    </script>

</body>
</html>
